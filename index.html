<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue Tab</title>
	<style>
		body {
			font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
			font-size: 15px;
		    color: #34495e;
		}

		[v-cloak] {
			display: none;
		}

		.tab-nav {
			list-style: none;
		}

		.tab-nav li{
			display: inline-block;
			margin-left: 10px;
			cursor: pointer;
			padding: 2px;
		}

		.tab-nav li.active {
			border-bottom: 2px solid #42b983;
		}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<vue-tabs active="1">
			<tab title="zhang">张</tab>
			<tab title="hou">猴</tab>
		</vue-tabs>
	</div>
</body>
<script src="3rd/vue2.js"></script>
<script src="index.js"></script>
</html>
